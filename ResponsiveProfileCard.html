<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <style>
        /* Apply box-sizing to prevent padding/margin issues */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .profile-card {
            background: #fff;
            max-width: 90%;
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .profile-card:hover {
            transform: scale(1.05);
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }

        .profile-info h2 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .profile-info p {
            font-size: 1em;
            color: #666;
        }

        .profile-btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .profile-btn:hover {
            background: #0056b3;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .profile-card {
                max-width: 400px;
            }
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <header>
            <img src="C:\Users\Administrator\Desktop\CLASS 1\Screenshot 2025-01-16 100609.png" alt="Profile Picture" class="profile-image">  
        </header>
        <section class="profile-info">
            <h2>Chioma Ifeyinwa Ebe</h2>
            <p>Product Manager | Growth Hacker | Tech Enthusiast</p>
        </section>
        <footer>
            <button class="profile-btn">Follow</button>
        </footer>
    </div>

</body>
</html>
